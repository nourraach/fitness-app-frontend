<div class="reset-wrapper">
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="reset-password-container">
        <div class="reset-password-form">
            <div class="form-header">
                <h2>{{ 'ResetPassword' | translate }}</h2>
                <p class="form-subtitle">{{ 'EnterEmailForReset' | translate }}</p>
            </div>
            
            <form (ngSubmit)="onSubmit()">
                <div class="input-group">
                    <span class="input-icon">✉️</span>
                    <input 
                        type="email" 
                        [(ngModel)]="email" 
                        name="email" 
                        placeholder="{{ 'EmailPlaceholder' | translate }}" 
                        class="reset-password-input"
                        required>
                </div>

                <button 
                    type="submit" 
                    class="reset-button"
                    [disabled]="!email">
                    <span>{{ 'SendResetLink' | translate }}</span>
                </button>
            </form>

            <div class="back-to-login">
                <a routerLink="/login">{{ 'BackToLogin' | translate }}</a>
            </div>

            @if (message) {
                <p class="message-success">{{ message }}</p>
            }
            
            @if (error) {
                <p class="message-error">{{ error }}</p>
            }
        </div>
    </div>
</div>
