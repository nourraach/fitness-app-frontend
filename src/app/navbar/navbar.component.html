<nav class="navbar" *ngIf="showNavbar" [class.navbar-hidden]="isScrolled">
  <div class="container">

        </div>
      </div>

      <!-- MENU PRINCIPAL -->
      <div class="nav-links">
        <!-- Menu COACH -->
        <ng-container *ngIf="isCoach">
          <a routerLink="/coach-home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="pi pi-home"></i>
            <span>Accueil</span>
          </a>
          <a routerLink="/coach-clients" routerLinkActive="active">
            <i class="pi pi-users"></i>

            <i class="pi pi-heart"></i>
            <span>Plans Nutrition</span>

          <a routerLink="/gestion-programmes" routerLinkActive="active">
            <i class="pi pi-calendar"></i>
            <span>Programmes</span>
          </a>
          
          <a routerLink="/reports" routerLinkActive="active" class="reports-link">
            <i class="pi pi-chart-bar"></i>
            <span>Rapports</span>
          </a>
          
          <a routerLink="/messaging" routerLinkActive="active" class="messaging-link">
            <i class="pi pi-send"></i>
            <span>Messages</span>
          </a>
          
          <a routerLink="/social" routerLinkActive="active">
            <i class="pi pi-users"></i>
            <span>Social</span>
          </a>
        </ng-container>

        <!-- Menu USER/CLIENT (MINIMALISTE avec groupes) -->
        <ng-container *ngIf="!isCoach && !isAdmin">
          <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="pi pi-home"></i>
            <span>Accueil</span>
          </a>
          
          <a routerLink="/gestion-programmes" routerLinkActive="active">
            <i class="pi pi-calendar"></i>
            <span>Programmes</span>
          </a>
          
          <!-- GROUPE 1: Nutrition & SantÃ© -->
          <div class="nav-dropdown">
            <button class="nav-dropdown-btn" (click)="toggleNutritionMenu()" 
                    [class.active]="showNutritionMenu || isRouteActive('/nutrition') || isRouteActive('/plan-nutritionnel') || isRouteActive('/food-scanner')">
              <i class="pi pi-heart"></i>
              <span>Nutrition</span>
              <i class="pi pi-angle-down dropdown-arrow" [class.rotated]="showNutritionMenu"></i>
            </button>
            
            <div class="nav-dropdown-menu" *ngIf="showNutritionMenu">
              <a routerLink="/food-scanner" class="nav-dropdown-item" (click)="closeNutritionMenu()">

                <span>ðŸ“· Scanner IA</span>

              </a>
              <a routerLink="/plan-nutritionnel" class="nav-dropdown-item" (click)="closeNutritionMenu()">
                <i class="pi pi-calendar"></i>

              </a>
            </div>
          </div>
          
          <!-- GROUPE 2: Suivi & Analytics -->
          <div class="nav-dropdown">
            <button class="nav-dropdown-btn" (click)="toggleAnalyticsMenu()" 
                    [class.active]="showAnalyticsMenu || isRouteActive('/evolution-poids') || isRouteActive('/suivi')">
              <i class="pi pi-chart-line"></i>
              <span>Analytics</span>
              <i class="pi pi-angle-down dropdown-arrow" [class.rotated]="showAnalyticsMenu"></i>

            <div class="nav-dropdown-menu" *ngIf="showAnalyticsMenu">

          <!-- GROUPE 3: Social & Communication -->
          <div class="nav-dropdown">
            <button class="nav-dropdown-btn" (click)="toggleSocialMenu()" 
                    [class.active]="showSocialMenu || isRouteActive('/messaging') || isRouteActive('/social') || isRouteActive('/friend-challenges')">
              <i class="pi pi-users"></i>
              <span>Social</span>
              <i class="pi pi-angle-down dropdown-arrow" [class.rotated]="showSocialMenu"></i>
            </button>
            
            <div class="nav-dropdown-menu" *ngIf="showSocialMenu">
              <a routerLink="/messaging" class="nav-dropdown-item" (click)="closeSocialMenu()">
                <i class="pi pi-comments"></i>
                <span>Messages</span>
              </a>
              <a routerLink="/social" class="nav-dropdown-item" (click)="closeSocialMenu()">
                <i class="fas fa-users"></i>

        <!-- Menu ADMIN simplifiÃ© - Dashboard et Gestion Utilisateurs uniquement -->
        <ng-container *ngIf="isAdmin">
          <a routerLink="/admin/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="pi pi-chart-line"></i>
            <span>Dashboard</span>
          </a>
          
          <a routerLink="/admin/users" routerLinkActive="active">
            <i class="pi pi-users"></i>
            <span>Gestion Utilisateurs</span>
          </a>
        </ng-container>
      </div>

      <!-- OPTIONS USER -->
      <div class="nav-right">
        <!-- Notification Badge -->
        <app-notification-badge 
          [count]="notificationsCount"
          (badgeClick)="toggleNotificationCenter()">

        <div class="user-dropdown">
          <button class="user-btn" (click)="toggleUserMenu()">
            <i class="pi pi-user"></i>
            <span class="username">{{ userName }}</span>
            <i class="pi pi-angle-down"></i>
          </button>
          
          <div class="dropdown-menu" *ngIf="showUserMenu">
            <a *ngIf="isCoach" routerLink="/coach-profile" class="dropdown-item">
              <i class="pi pi-user"></i>
              <span>Mon Profil</span>
            </a>

              <i class="pi pi-user"></i>
              <span>Mon Profil</span>
            </a>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item logout-item" (click)="logout()">

<!-- Notification Center Panel -->
<app-notification-center 
  [isOpen]="showNotificationCenter"
  (closed)="showNotificationCenter = false">
</app-notification-center>
