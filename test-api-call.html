<!DOCTYPE html>
<html>
<head>
    <title>Test API Call</title>
</head>
<body>
    <h1>Test API Call to /api/notifications/preferences/by-user-id?userId=7</h1>
    <button onclick="testApiCall()">Test API Call</button>
    <div id="result"></div>

    <script>
        async function testApiCall() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test the API endpoint directly
                const response = await fetch('http://localhost:8095/api/notifications/preferences/by-user-id?userId=7', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        // Note: In a real app, you'd need the JWT token here
                        // 'Authorization': 'Bearer YOUR_JWT_TOKEN'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `
                        <h3>❌ Error</h3>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${errorText}</p>
                    `;
                }
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
